stages:
  - deploy

deploy:
  stage: deploy
  image: mwienk/docker-lftp:latest
  script:
    - lftp -p "set ssl:verify-certificate no; set ftp:ssl-allow no; open -u $FTP_USER,$FTP_PASS $FTP_HOST; mirror -Rnev ./ $DIR_PATH --no-symlinks --ignore-time --parallel=10 --exclude-glob .git* --exclude .git/"
  only:
    - develop
