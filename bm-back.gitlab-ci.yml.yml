#https://faun.pub/configure-laravel-properly-for-ci-cd-6f9965034108

stages:
  - deploy

deploy:
  stage: deploy
  image: mwienk/docker-lftp:latest
  variables:
    GIT_CLEAN_FLAGS: -x -f -e public/**
  cache:
    untracked: true    
  script:
    - lftp -c "set ssl:verify-certificate no; set ftp:ssl-allow no; open -u $FTP_USER_S,$FTP_PASS_S $FTP_HOST_S; mirror -Rnev ./ $DIR_PATH --no-symlinks --ignore-time --only-newer --parallel=10 --exclude-glob .git* --exclude .git/  --exclude vendor/  --no-perms bye;" 
    #- composer install
    #- composer dump-autoload
    #- php artisan cache:clear
    #- php artisan config:clear
    #- php artisan optimize:clear    
    #- lftp -d -c " set ssl:verify-certificate no;  open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST;    mirror -R --verbose --only-newer --parallel=10 $LOCAL_DIR $REMOTE_DIR;    bye;    "    
    
  only:
    - develop
